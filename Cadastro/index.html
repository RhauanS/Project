<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="../Cadastro/style.css">
    <script src="file.js" defer></script> <!-- Adicione defer para garantir que o JS seja carregado após o HTML -->
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <section>
        <form id="myForm" action="login.php" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite seu sobrenome">

            <label for="nome_mae">Nome da Mãe</label>
            <input type="text" id="nome_mae" name="mae" required placeholder="Digite nome da sua mãe">

            <label for="empresa">Nome da Empresa</label>
            <input type="text" id="empresa" name="empresa" placeholder="Digite nome da sua atual empresa">
            <div id="suggestionBox"></div> <!-- Caixa para sugestões de autocompletar -->

            <fieldset>
                <legend>Sexo</legend>
                <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
            </fieldset>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
            <p id="senhaFeedback"></p> <!-- Feedback da senha -->

            <input type="submit" value="Enviar">
        </form>
        <button id="addFieldButton">Adicionar Campo</button> <!-- Botão para adicionar campo -->
    </section>
</body>
</html>
